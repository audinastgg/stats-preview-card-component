<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="images">
        <img src="images/image-header-desktop.jpg" alt="desktop-image" class="desktop-image">
        <img src="images/image-header-mobile.jpg" alt="mobile-image" class="mobile-image">
      </div>
      <div class="paragraph">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
        <div class="menu">
          <ul>
            <li>10k+ <span>companies</span></li>
            <li>314 <span>templates</span></li>
            <li>12M+ <span>queries</span></li>
          </ul>
          <!-- <p>10k+ <span>companies</span></p>
          <p>314 <span>templates</span></p>
          <p>12M+ <span>queries</span></p> -->
        </div>
      </div> 
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Audina L. Sitanggang</a>.
    </div>
  </footer>
</body>
</html>
